<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germ</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon"/>

    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="anasayfa.html">Ana Sayfa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="genel.html">Covid-19 Genel</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="salginlar.html">Diğer Salgınlar</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li><a class="nav-link btn btn-default btn-rounded" data-toggle="modal" data-target="#modalLoginForm"> Yetkili Girişi</a></li>
        </ul>
    </nav>
    <div class="container d-flex align-items-center flex-column">
        <img class="rounded w-15 m-5" src="images/logo.svg" alt="Logo">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="h1 text-uppercase mb-0 text-light">Germ</h1>
                <hr>
                <h3 class="h3 text-uppercase text-light mb-5">TÜRKİYE<wbr> GÜNLÜK<wbr> KORONAVİRÜS<wbr> VERİLERİ</h3>
            </div>
            <div class="col-6 border border-dark bg-main-light">
                <h4 class="h4 text-light capitalize">Bugünkü Vaka Sayısı</h4>
                <p class="fs-l font-weight-bold" id="case_num_daily">...</p>
            </div>
            <div class="col-6 border border-dark bg-main-light">
                <h4 class="h4 text-light capitalize">Bugünkü Vefat Sayısı</h4>
                <p class="fs-l font-weight-bold" id="death_num_daily">...</p>
            </div>
            <div class="col-6 border border-dark bg-main-light">
                <h4 class="h4 text-light capitalize">Bugünkü Test Sayısı</h4>
                <p class="fs-l font-weight-bold" id="test_num_daily">...</p>
            </div>
            <div class="col-6 border border-dark bg-main-light">
                <h4 class="h4 text-light text-capitalize">Bugünkü İyileşen Sayısı</h4>
                <p class="fs-l font-weight-bold" id="heal_num_daily">...</p>
            </div>
            <div class="col-12 text-center">
                <p class="text-light fs-s">Son Güncelleme: <span id="date">...</span></p>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Yetkili Girişi</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Kullanıcı adı</label>
                        <input type="text" id="admin_username" class="form-control validate">
                        
                    </div>
                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Şifre</label>
                        <input type="password" id="admin_pass" class="form-control validate">
                    </div>
                </div>
                <div class="alert alert-danger text-center m-3" style="display: none;" id="alert-admin">Hatalı giriş</div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" id="admin_login" onclick="adminLogin()">Giriş</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
    <script src="app.js"></script>
</body>
</html>
